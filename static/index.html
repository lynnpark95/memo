<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
  </head>
  <body>
    <form id="memo-form">
      <label for="memo-input">Add Memo</label>
      <input
        type="text"
        id="memo-input"
        placeholder="Put your memo here"
        required
      />
      <button id="memo-submit" type="submit">submit</button>
    </form>
    <ul id="memo-ul"></ul>
    <script src="app.js"></script>
  </body>
</html>
